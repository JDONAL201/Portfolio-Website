            console.log(portfolioItem.childNodes);
            portfolioItem.childNodes[3].classList.add('image-light');
            portfolioItem.childNodes[3].classList.remove('image-darken');
        })

        portfolioItem.addEventListener('mouseout',()=>{

        portfolioItem.childNodes[3].classList.add('image-darken');
